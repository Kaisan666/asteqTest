<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP SVG Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
    <svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="BG">
        <circle id="Ellipse18" cx="481" cy="491" r="778" fill="url(#paint0_linear_270_467)"/>

        <defs>
        <linearGradient id="paint0_linear_270_467" x1="-229.383" y1="-86.5937" x2="1228.86" y2="860.041" gradientUnits="userSpaceOnUse">
        <stop stop-color="#DFDC01"/>
        <stop offset="0.703125" stop-color="#D9D9D9" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="paint1_linear_270_467" x1="1651.22" y1="198.732" x2="895.919" y2="748.671" gradientUnits="userSpaceOnUse">
        <stop stop-color="#2D2650"/>
        <stop offset="1" stop-color="#2D2650" stop-opacity="0"/>

  <script>
    // Initialize GSAP timeline
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    // first
    tl.to("#Ellipse18", {
      duration: 4,
      attr: { cx: "+=342", cy: "+=350" },
      ease: "power1.inOut"
    });

    // Animate the second circle
    tl.to("#Ellipse19", {
      duration: 4,
      attr: { cx: "-=86", cy: "-=106" },
      ease: "power1.inOut"
    }, "<");

    // Animate the third circle
    tl.to("#Ellipse20", {
      duration: 4,
      attr: { cx: "-=127", cy: "+=31", r: "-=741" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse21", {
      duration: 4,
      attr: { cx: "+=676", cy: "+=31", r: "-=741", transform:"rotate(-12 1080.66 995.938)" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#paint0_linear_270_467", {
      duration: 4,
      attr: { x1: "+=342.02", y1: "+=350", x2: "+=342", y2: "+=350" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint1_linear_270_467", {
      duration: 4,
      attr: { x1: "-=86", y1: "-=106", x2: "-=86", y2: "-=106" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint2_radial_270_467", {
      duration: 4,
      attr: { gradientTransform: "translate(394 254) rotate(134.865) scale(1108.94)" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint3_linear_270_467", {
      duration: 4,
      attr: { x1: "+=676", y1: "-=144", x2: "+=676", y2: "-=144" },
      ease: "power1.inOut"
    }, "<");

    //second
    tl.to("#Ellipse18", {
      duration: 4,
      attr: { cx: "-=342", cy: "-=350", transform:"rotate(-65 480.904 490.69)" },
      ease: "power1.inOut"
    });

    tl.to("#Ellipse19", {
      duration: 4,
      attr: { cx: "+=152.93", cy: "+=132.79", transform:"rotate(64 1187.93 491.79)" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse20", {
      duration: 4,
      attr: { cx: "+=362", cy: "+=168", r: "+=698" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse21", {
      duration: 4,
      attr: { cx: "-=820", cy: "-=852", transform:"rotate(-12 260.659 143.938)" },
      ease: "power1.inOut"
    }, "<");

    // Animate gradient offsets for a rolling effect
    tl.to("#paint0_linear_270_467", {
      duration: 4,
      attr: { x1: "-=342.1", y1: "-=350", x2: "-=342.1", y2: "-=350" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint1_linear_270_467", {
      duration: 4,
      attr: { x1: "+=152.92", y1: "+=132.78", x2: "+=153", y2: "+=132.8" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint2_radial_270_467", {
      duration: 4,
      attr: { gradientTransform:"translate(756 422) rotate(134.865) scale(1987.53)" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint3_linear_270_467", {
      duration: 4,
      attr: { x1: "-=820", y1: "-=852", x2: "-=820", y2: "+=816" },
      ease: "power1.inOut"
    }, "<");


    //third
    tl.to("#Ellipse18", {
      duration: 4,
      attr: { cx: "+=259.096", cy: "+=289.31", r: "+=305" },
      ease: "power1.inOut"
    });

    tl.to("#Ellipse19", {
      duration: 4,
      attr: { cx: "-=58", cy: "-=304.79"},
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse20", {
      duration: 4,
      attr: { cx: "-=211", cy: "-=11", r: "-=909" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse21", {
      duration: 4,
      attr: { cx: "+=912", cy: "+=558", transform:"rotate(-12 1172.66 701.938)" },
      ease: "power1.inOut"
    }, "<");

    // Animate gradient offsets for a rolling effect
    tl.to("#paint0_linear_270_467", {
      duration: 4,
      attr: { x1: "-=19.396", y1: "+=62.8759", x2: "+=552.28", y2: "+=433.99" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint1_linear_270_467", {
      duration: 4,
      attr: { x1: "-=58.92", y1: "-=304.7891", x2: "-=58.926", y2: "-=304.79" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint2_radial_270_467", {
      duration: 4,
      attr: { gradientTransform:"translate(545 411) rotate(134.865) scale(843.348)" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint3_linear_270_467", {
      duration: 4,
      attr: { x1: "+=912", y1: "+=466.004", x2: "+=912", y2: "+=558" },
      ease: "power1.inOut"
    }, "<");

    //fourth
    tl.to("#Ellipse18", {
      duration: 4,
      attr: { cx: "+=259.096", cy: "+=289.31", r: "+=305" },
      ease: "power1.inOut"
    });

    tl.to("#Ellipse19", {
      duration: 4,
      attr: { cx: "-=58", cy: "-=304.79"},
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse20", {
      duration: 4,
      attr: { cx: "-=211", cy: "-=11", r: "-=909" },
      ease: "power1.inOut"
    }, "<");

    tl.to("#Ellipse21", {
      duration: 4,
      attr: { cx: "+=912", cy: "+=558", transform:"rotate(-12 1172.66 701.938)" },
      ease: "power1.inOut"
    }, "<");

    // Animate gradient offsets for a rolling effect
    tl.to("#paint0_linear_270_467", {
      duration: 4,
      attr: { x1: "-=19.396", y1: "+=62.8759", x2: "+=552.28", y2: "+=433.99" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint1_linear_270_467", {
      duration: 4,
      attr: { x1: "-=58.92", y1: "-=304.7891", x2: "-=58.926", y2: "-=304.79" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint2_radial_270_467", {
      duration: 4,
      attr: { gradientTransform:"translate(545 411) rotate(134.865) scale(843.348)" },
      ease: "power1.inOut"
    }, "<");
    tl.to("#paint3_linear_270_467", {
      duration: 4,
      attr: { x1: "+=912", y1: "+=466.004", x2: "+=912", y2: "+=558" },
      ease: "power1.inOut"
    }, "<");
  </script>
</body>
</html>
